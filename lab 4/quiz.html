<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  const quizQuestions = [
    { question: "What is the primary language for styling a web page?", answer: "CSS" },
    { question: "What is the name of the technology for handling user interactions on the client-side?", answer: "javaScript" },
    { question: "What does <meta charset=”UTF-8″> specify?", answer: "Character encoding" },
    { question: "Which language is used for web development?", answer: "HTML&CSS" },
    { question: "Which HTML5 element is used for self-contained content like a blog post?", answer: "<article>"}
];

function runQuiz() {

    let score = 0;

    for (let i = 0; i < quizQuestions.length; i++) {

        const userAnswer = prompt(quizQuestions[i].question);

        if (userAnswer && userAnswer.toLowerCase().trim() === quizQuestions[i].answer.toLowerCase().trim()) {
            alert("Correct!");
            score++;
        } else {
            alert(`Wrong! The correct answer is: ${quizQuestions[i].answer}`);
        }
    }

    alert(`Quiz over! Your final score is ${score} out of ${quizQuestions.length}`);
}

runQuiz();  
</script>
</body>
</html>
